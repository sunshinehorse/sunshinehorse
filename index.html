<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			goDownload();
			function goDownload() {
				var u = navigator.userAgent, app = navigator.appVersion;
				
				var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
				var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
				
				// 这里是安卓浏览器
				if (isAndroid) {
					window.location.href = 'https://www.pgyer.com/TDZv'; // 跳安卓端下载地址
				}
				
				// 这里是iOS浏览器
				if (isIOS) {
					window.location.href = 'https://testflight.apple.com/join/Ej1YC8Yi'; // 跳AppStore下载地址
				}
			
			    // 是微信内部webView
				if (is_weixn()) {
					alert("请点击右上角按钮, 点击使用浏览器打开");
				}
			
			    // 是PC端
				if (IsPC()) {
					window.location.href = 'http://qr1.weigongju.org/79824256219';  // 公司主页
				}
			
			}
			
			// 是微信浏览器
			function is_weixn(){
				var ua = navigator.userAgent.toLowerCase();
	
				if(ua.match(/MicroMessenger/i)=="micromessenger") {
					return true;
				} else {
					return false;
				}
			}
			
			// 是PC
			function IsPC() {
				var userAgentInfo = navigator.userAgent;
				var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone","iPad", "iPod"];
			
			    var flag = true;
			
			    for (var v = 0; v < Agents.length; v++) {
					if (userAgentInfo.indexOf(Agents[v]) > 0) {
						flag = false;
						break;
					}
				}
				
				return flag;
			}

		</script>
	</body>
</html>
