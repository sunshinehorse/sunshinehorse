<!DOCTYPE html>
<html>
	<head>
		<title>公益平台</title>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
		<script src="js/resize.js"></script>
		<link type="text/css" rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="new_version">
			<div class="r_form">
				<div class="flex">
					<div class="radius">
						<a href="">登录</a>
					</div>
					<div class="radius active">
						<a href="">注册</a>
					</div>
				</div>
				<div class="form">
					<div class="name">
						<i>*</i><span>手机号</span>
					</div>
					<div class="inp">
						<input type="number" id="mobile" placeholder="请输入手机号">
					</div>
					<div class="name">
						<i>*</i><span>验证码</span>
					</div>
					<div class="inp">
						<input type="number" placeholder="请输入验证码">
						<div class="getCode" id="btn"  onclick="send()">获取验证码</div>
					</div>
					<div class="name">
						<i>*</i><span>密码</span>
					</div>
					<div class="inp">
						<input type="text" placeholder="请输入密码">
					</div>
					<div class="name">
						<i>*</i><span>确认密码</span>
					</div>
					<div class="inp">
						<input type="text" placeholder="请再次输入密码">
					</div>
					<div class="name">
						<i>*</i><span>选择社区组织</span>
					</div>
					<div class="inp">
						<div class="val" id="org">选择社区组织</div>
					</div>
					<div class="xuzhi">
						<i></i><a href="">个人注册须知</a>
					</div>
				</div>
			</div>
			<div class="new_submit">
				注册
			</div>
		</div>
		<div class="mb"></div>
		<div class="select_org">
			<div class="close">
				<div class="really"></div>
			</div>
			<div class="title">
				选择组织社区
			</div>
			<div class="box">
				<div class="item">
					<span>选择区域：</span>
					<select name="" id="">
						<option value="">全部区域</option>
						<option value="">莲池区</option>
						<option value="">竞秀区</option>
						<option value="">徐水区</option>
					</select>
				</div>
				<div class="item">
					<span>组织类型：</span>
					<select name="" id="">
						<option value="">全部区域</option>
						<option value="">莲池区</option>
						<option value="">竞秀区</option>
						<option value="">徐水区</option>
					</select>
				</div>
				<div class="item">
					<span>机构关键字搜索</span>
					<div class="inp_box">
						<input type="text" id="key">
						<div class="new_search" onclick="search()">搜索</div>
						<div class="scroll_y">
							<ul>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script>
		var isSelect = false  //是否选择协议
		$('.xuzhi i').click(function(event) {
			if($(this).hasClass('checked')){
				$(this).removeClass('checked')
				isSelect = false
			}else{
				$(this).addClass('checked')
				isSelect = true
			}
		});
		$('#org').click(function() {
			$('.select_org').fadeIn('400', function() {
				
			});
			$('.mb').fadeIn('400', function() {
				
			});
			$('#key').val('')
		});
		$('.scroll_y ul').on('click', 'li', function() {
			var val = $(this).html()
			$('#org').html(val)
			$('#org').css({
				'color': '#333'
			});
			$('.select_org .scroll_y').fadeOut('400', function() {
				
			});
			$('.select_org').fadeOut('400', function() {
				
			});
			$('.mb').fadeOut('400', function() {
				
			});
		});
		$('.select_org .close .really').click(function() {
			$('.select_org').fadeOut('400', function() {
				
			});
			$('.mb').fadeOut('400', function() {
				
			});
			$('#key').val('')
		});
		function search(){
			var key_word = $('#key').val()
			$('.select_org .scroll_y').fadeIn('400', function() {
				//此处追加搜索结果
				var html = '<li class="o1">哈哈</li>'
				$('.scroll_y ul').html(html)
			});
		}
        function send()
        {
        var count = 60;
        var _self = $('#btn');
        console.log(_self.html());
        var mobile = $('#mobile').val();
        if(mobile.length != 11){
        alert('请输入正确手机号','text');
        return false;
        }
        _self.attr("disabled",true);
        timer = setInterval(function(){
        count--;
        if(count >= 0){
        _self.html(count +'S后重发');
        }else{
        _self.html('再次发送');
        _self.attr("disabled",false);
        clearInterval(timer);
        }
        },1000)

        }
        </script>
	</body>
	</html>
