<!DOCTYPE html>
<html>
	<head>
		<title>公益平台</title>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
		<script src="js/resize.js"></script>
		<link type="text/css" rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="sign">
			<div class="blue">
				<div class="wel">
					Hey buddy!
				</div>
				<div class="pel">
					Please,enter your information
				</div>
				<div class="signtoggle">
					<ul class="clearfix">
						<li class="denglu">Sign in</li>
						<li class="active zhuce">Sign up</li>
					</ul>
					<div class="sczz">
						上传资质
					</div>
					<div class="djsc">
						<img src="images/gongao.png" alt="" title="">
						<div class="file">
							<input type="file" class="">
							点击上传
						</div>
						<div class="scimg">
							<img src="images/" alt="" title="">
							<div class="guanbi">
								x
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="purple">
				<div class="signtoggle2">
					<button>
					下一步
					</button>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script>
			$(function(){
				$("body").on('click',".denglu",function() {
					var dhtml ='<div class="blue"><div class="wel">Welcome!</div><div class="pel">Please,fill your personal info</div><div class="signtoggle"><ul class="clearfix"><li class="active denglu">Sign in</li><li class="zhuce">Sign up</li></ul><div class="phone"><p>手机号*</p><input type="text" placeholder="请输入你的手机号"></div><div class="password"><p>密码*</p><input type="text" placeholder="请输入你的密码"></div></div></div><div class="purple"><div class="signtoggle"><p>验证码*</p><input type="text" placeholder="请输入验证码"><div class="img"><img src="images/v.png" alt="" title=""><a href="#">看不清</a></div><button>Sign up</button><div class="shiyi"><a href="#">忘记密码?</a></div></div></div>';
					$('.sign').html(dhtml);
				});
				$("body").on('click',".zhuce",function() {
					var zhtml='<div class="blue"><div class="wel">Hey buddy!</div><div class="pel">Please,enter your information</div><div class="signtoggle"><ul class="clearfix"><li class="denglu">Sign in</li><li class="active zhuce">Sign up</li></ul><div class="phone"><p>手机号*</p><input type="text" placeholder="请输入你的手机号"></div><div class="password"><p>密码*</p><input type="text" placeholder="请输入你的密码"></div></div></div><div class="purple"><div class="signtoggle1"><div class="password"><p>确认密码*</p><input type="text" placeholder="请输入你的密码"></div><p>验证码*</p><input type="text" placeholder="请输入验证码"><div class="img"><img src="images/v.png" alt="" title=""><a href="#">看不清</a></div><button>下一步 </button></div></div>';
					$('.sign').html(zhtml);
				});
				$(".sign .blue .signtoggle .djsc").on('change', 'input[type="file"]', function() {
					$('.sign .blue .signtoggle .djsc .scimg').css({
						zIndex: '10'
					});
					$(".sign .blue .signtoggle .djsc .scimg .guanbi").css({
						display: 'block'
					});
					$(".sign .blue .signtoggle .djsc .scimg").on('click', '.guanbi', function() {
						$(".scimg img").attr("src","");
						$(".scimg img").attr("value","");
						$(this).css({
							display: 'none'
						});
						$('.sign .blue .signtoggle .djsc .scimg').css({
						zIndex: '0'
					});
				});
					var file = this.files[0];
					if (window.FileReader) {
					var reader = new FileReader();
					reader.readAsDataURL(file);
					//监听文件读取结束后事件
					reader.onloadend = function (e) {
					$(".scimg img").attr("src",e.target.result);    //e.target.result就是最后的路径地址
					$(".scimg img").attr("value",e.target.result);    //e.target.result就是最后的路径地址
					};
				}
				});
			})
		</script>
	</body>
</html>
