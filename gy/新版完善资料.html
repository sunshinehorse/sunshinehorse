<!DOCTYPE html>
<html>
	<head>
		<title>公益平台</title>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
		<script src="js/resize.js"></script>
		<link type="text/css" rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="new_version">
			<div class="new_box">
				<div class="zl_item">
					<div class="zl_title">
						<i>*</i>中国志愿者证书编号
					</div>
					<div class="inp_box">
						<input type="text" placeholder="中国志愿者证书编号">
					</div>
				</div>
				<div class="zl_item" id="three">
					<div class="zl_title">
						<i>*</i>手持身份证和身份证正反面照片（需要露出脸和清晰身份证信息）
					</div>
					<div class="imgs clearfix">
						<div class="list">
						</div>
						<div class="add">
							<input type="file">
						</div>
					</div>
				</div>
				<div class="zl_item"  id="more">
					<div class="zl_title">
						<i>*</i>其他专业证书（如心理咨询师证书、社会工作师证书、律师、会计师、教师证书等）
					</div>
					<div class="imgs clearfix">
						<div class="list">
						</div>
						<div class="add">
							<input type="file">
						</div>
					</div>
				</div>
			</div>
			<div class="new_submit">提交</div>
			<div class="mb"></div>
			<img src="" alt="" id="preview">
		</div>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script>
		$("#three .imgs .add").on('change', 'input[type="file"]', function() {
		var file = this.files[0];
		if (window.FileReader) {
		var reader = new FileReader();
		reader.readAsDataURL(file);
		//监听文件读取结束后事件
		reader.onloadend = function (e) {
		$('#three .imgs .list').append('<div class="img_box"><img src="'+e.target.result+'" alt=""><div class="close"></div>div>')
		if($('#three .list .img_box').length == 3){
			$('#three .add').hide()
		}
		}
		
		}
		});
		$('#three .list').on('click', '.close', function() {
			var index = $(this).parent('.img_box').index()
			$('#three .list .img_box').eq(index).remove()
			$('#three .add').show()

		});
		$("#more .imgs .add").on('change', 'input[type="file"]', function() {
		var file = this.files[0];
		if (window.FileReader) {
		var reader = new FileReader();
		reader.readAsDataURL(file);
		//监听文件读取结束后事件
		reader.onloadend = function (e) {
		$('#more .imgs .list').append('<div class="img_box"><img src="'+e.target.result+'" alt=""><div class="close"></div>div>')
		if($('#more .list .img_box').length == 9){
			$('#more .add').hide()
		}
		}
		
		}
		});
		$('#more .list').on('click', '.close', function() {
			var index = $(this).parent('.img_box').index()
			$('#more .list .img_box').eq(index).remove()
			$('#more .add').show()

		});
		$('.new_box .list').on('click', 'img', function() {
			var src = $(this).attr('src')
			$('#preview').attr('src',src)
			$('.mb').fadeIn();
			$('#preview').fadeIn();
		});
		$('.mb').click(function(event) {
			$('.mb').fadeOut();
			$('#preview').fadeOut();
		});
		$('#preview').click(function(event) {
			$('.mb').fadeOut();
			$('#preview').fadeOut();
		});
		</script>
	</body>
</html>
