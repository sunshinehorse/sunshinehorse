<!DOCTYPE html>
<html>
	<head>
		<title>公益平台</title>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
		<script src="js/resize.js"></script>
		<link type="text/css" rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="dlzcbox">
			<div class="sczz">
				上传资质
			</div>
			<div class="kuangkuang">
				<div class="file">
					点击上传
					<input type="file" class="">
				</div>
				<div class="scimg">
					<img src="images/" alt="" title="">
					<div class="guanbi">
						x
					</div>
				</div>
			</div>
			<div class="btn">
				<a href="#">下一步</a>
			</div>
		</div>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script>
			$(".dlzcbox .kuangkuang").on('change', 'input[type="file"]', function() {
					$('.dlzcbox .kuangkuang .scimg').css({
						zIndex: '10'
					});
					$(".dlzcbox .kuangkuang .scimg .guanbi").css({
						display: 'block'
					});
					$(".dlzcbox .kuangkuang .scimg").on('click', '.guanbi', function() {
						$(".scimg img").attr("src","");
						$(".scimg img").attr("value","");
						$(this).css({
							display: 'none'
						});
						$('.dlzcbox .kuangkuang .scimg').css({
						zIndex: '0'
					});
				});
					var file = this.files[0];
					if (window.FileReader) {
					var reader = new FileReader();
					reader.readAsDataURL(file);
					//监听文件读取结束后事件
					reader.onloadend = function (e) {
					$(".scimg img").attr("src",e.target.result);    //e.target.result就是最后的路径地址
					$(".scimg img").attr("value",e.target.result);    //e.target.result就是最后的路径地址
					};
				}
				});
		</script>
	</body>
</html>
