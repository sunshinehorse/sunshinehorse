<!DOCTYPE html>
<html>
	<head>
		<title>公益平台</title>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
		<script src="js/resize.js"></script>
		<link type="text/css" rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="dlzcbox">
			<div class="dlzcbtn">
				<a href="#" title="">
					登录
				</a>
				<a href="#" title="" class="active">
					注册
				</a>
			</div>
			<div class="column">手机号*</div>
			<input type="text" placeholder="请输入你的手机号">
			<div class="column">验证码*
				<a href="#" title="">获取验证码</a>
			</div>
			<input type="text" placeholder="请输入验证码">
			<div class="column">密码*</div>
			<input type="text" placeholder="请输入你的密码">
			<div class="column">确认密码*</div>
			<input type="text" placeholder="请再次输入你的密码">
			<div class="column">社区组织*</div>
			<input type="text" disabled placeholder="请选择你要加入的社区组织" onclick="Tanchu()">
			<div class="btn">
				<a href="#">下一步</a>
			</div>
			<div class="tanchu animated">
				<div class="place">
					请选择你要加入的社区组织
					<div class="wancheng" onclick="Guanbi()">
						完成
					</div>
				</div>
				<div class="gundong">
					<div class="shaixuan">
						<p>位置<i></i></p>
						<p>位置<i></i></p>
						<p>位置<i></i></p>
						<p>位置<i></i></p>
					</div>
					<div class="list">
						<p>问问大大三</p>
						<p>问问大大三</p>
						<p>问问大大三</p>
						<p>问问大大三</p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script>
			function Tanchu(){
				$('.dlzcbox .tanchu').addClass('active fadeInUp ').removeClass('fadeOutDown');
				var height = $('.dlzcbox .tanchu').height();
				console.log(height);
				$('.dlzcbox').css('paddingBottom',height-90);
			}
			function Guanbi(){
				$('.dlzcbox .tanchu').removeClass('fadeInUp').addClass('fadeOutDown');
				$('.dlzcbox').css('paddingBottom',50);
			}
			$(function(){
				$('.dlzcbox .tanchu .gundong .shaixuan p').click(function() {
					$(this).addClass('active').children('i').addClass('active');
					$(this).siblings('p').removeClass('active').children('i').removeClass('active');
				});
				$('.dlzcbox .tanchu .gundong .list p').click(function() {
					$('.dlzcbox .tanchu .gundong .shaixuan p').removeClass('active').children('i').removeClass('active');
				});
			});
		</script>
	</body>
</html>
